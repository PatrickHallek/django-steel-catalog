{% extends "base.html" %}

{% block content %}


<div class="flex">
    {% for item in items %}
    <div class="card">
        <img height="200" class="card-img-top" src="{{ item.image.url }}" alt="Card image cap">
        <div class="card-body">
            <h3 class="card-title">{{ item.material }} {{ item.categorie }}</h3>
            <p class="card-text">
                {{ item.description }}
            </p>
            <p class="card-text ">
                Dimensions: {{ item.width }}x{{ item.length }}mm <br>
                Price: {{ item.price }}â‚¬
            </p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
